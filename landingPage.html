<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Look4Book</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat|Space Mono' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="donate.css">
  
  <link rel="stylesheet" type="text/css" href="landingPage.css">
  <script defer src="donate.js"></script>

</head>

<body>
  <div class="container-hero">
    <div class="navbar-hero">
        
        <h1 class="logo">Look4Book</h1>
        <div class="navbar-hero-inner">

            <div class="navbar-hero-inner-buttons">
                <button class="post-book-button" onclick="openPopup()">DONATE</button>
            <button><a href="vendorListView.html">SHOPS</a></button>
                <button class="post-book-button">ABOUT</button>
            </div>
            <a href="loginMain.html"><img src="assets/profile.png" alt="profile"></a>
        </div>
    </div>
    <!-- <img class="post-book-button" alt="Avatar"> -->
    <div class="content-hero">
        <div class="content-hero-1">
            <h1>PICK A BOO<span class="k">K</span></h1> 
            <div>
                <h2>SEARCH BOOKS </h2>
                <input type="text" onkeypress="if (event.keyCode === 13) {window.location.href='userView.html';}">
            </div>

        </div>
        <div class="content-hero-2"> 
            <div class="column-1">
                <img src="https://images.unsplash.com/photo-1513001900722-370f803f498d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Ym9va3N8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60" 
                alt="Avatar" style="width:150px">
                <img class="edit-image" src="https://images.unsplash.com/photo-1509266272358-7701da638078?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Ym9va3N8ZW58MHx8MHx8&auto=format&fit=crop&w=1400&q=60" 
                alt="Avatar" style="width:150px">
            </div>
            <div class="column-2">
                <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Ym9va3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1400&q=60" 
                alt="Avatar" style="width:150px">
            </div>
        </div>
    </div>
    </div>

    <div class="popup" id="popup">
        <!-- <img src="assets/404-tick.png" alt="" > -->
        <div class="post">
          <form action="">
            
              <h1>DONATE A BOOK</h1>
              <div class="element">
                  <label for="">Name*</label>
                  <input type="text" placeholder="Enter book name" required>
              </div>
              <div class="element">
                  <label for="">Edition of the Book*</label>
                  <input type="text" placeholder="Enter Edition e.g 2017" required>
              </div>
              <div class="element">
                <label>Condition*</label>
                <input type="radio" id="good" name="condition" value="good">
                <label for="good">GOOD</label>
                <input type="radio" id="avg" name="condition" value="avg">
                <label for="avg">AVERAGE</label>
                <input type="radio" id="bad" name="condition" value="bad">
                <label for="bad">BAD</label>
              </div>
              <div class="element">
                  <label for="">Description</label>
                  <textarea name="" id="" cols="20" rows="5" placeholder="Enter details about the condition of book"></textarea>
              </div>
              <div class="element">
                <label for="">Price*</label>
                <input type="text" placeholder="Price" required>
            </div>
              <div class="button1">
                <label for="inputTag" style="padding: 10px;">
                  Upload Image <br/>
                  <i class="fa fa-2x fa-camera"></i>
                  <input id="inputTag" type="file" style="display: none;"/>
                  <br/>
                  <span id="imageName"></span>
                </label>
              </div>
              <!-- <div class="element">
                  <label for="">Units</label>
                  <input type="number" name="" id="">
              </div> -->
              <div class="button1">
                  <button type="submit" onclick="postbook()">Post</button>
                  <button onclick="closePopup()">Cancel</button>
              </div>
              
          </form>
      </div>
      </div>
  
    </div>
    <script>
      let input = document.getElementById("inputTag");
          let imageName = document.getElementById("imageName")
  
          input.addEventListener("change", ()=>{
              let inputImage = document.querySelector("input[type=file]").files[0];
  
              imageName.innerText = inputImage.name;
          })
      
    </script>  

</body>

</html>
